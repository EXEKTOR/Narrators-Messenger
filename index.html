<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Narrators Ultimate Edition v0.1.3</title>

    <style>
        :root {
            --primary: #3390ec;
            --primary-soft: rgba(51, 144, 236, 0.1);
            --bg-main: #ffffff;
            --bg-chat: #f4f4f5;
            --msg-me: #eeffde;
            --msg-other: #ffffff;
            --text-main: #000000;
            --text-sec: #707579;
            --border: #e4e4e4;
            --radius: 12px;
            --ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* –ë–∞–∑–æ–≤–∞—è –Ω–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            height: 100vh; width: 100vw; display: flex; overflow: hidden; 
            background: var(--bg-main); color: var(--text-main);
        }

        button { cursor: pointer; border: none; background: none; transition: 0.2s; }
        button:active { transform: scale(0.95); }

        /* –≠–ö–†–ê–ù–´ */
        .panel { 
            position: fixed; inset: 0; background: #fff; z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 30px; text-align: center; 
        }

        .auth-card { width: 100%; max-width: 350px; }
        .input-std { 
            width: 100%; padding: 14px; border: 1px solid var(--border); 
            border-radius: var(--radius); margin-bottom: 12px; font-size: 16px;
        }

        .btn-fill { 
            width: 100%; padding: 16px; background: var(--primary); 
            color: #fff; border-radius: var(--radius); font-weight: 700; 
        }

        #app { display: none; width: 100%; height: 100%; opacity: 0; transition: 0.5s; }
        #app.visible { display: flex; opacity: 1; }

        /* –°–ê–ô–î–ë–ê–† */
        #sidebar { 
            width: 360px; flex-shrink: 0; border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; background: #fff; z-index: 500;
        }

        .sidebar-header { padding: 15px 20px; display: flex; align-items: center; gap: 15px; }

        /* –ü–û–ò–°–ö–û–í–ê–Ø –°–ò–°–¢–ï–ú–ê */
        .search-container { padding: 0 15px 15px 15px; border-bottom: 1px solid var(--border); position: relative; }
        .search-box { 
            display: flex; align-items: center; background: #f1f1f2; 
            padding: 8px 12px; border-radius: 10px; gap: 10px;
        }
        .search-box input { border: none; background: none; width: 100%; font-size: 14px; }
        
        #search-results-list { 
            position: absolute; top: 100%; left: 15px; right: 15px; 
            background: #fff; border-radius: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); 
            z-index: 1000; display: none; max-height: 250px; overflow-y: auto;
        }

        /* –ß–ê–¢-–õ–ò–°–¢ */
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { 
            padding: 12px 20px; display: flex; gap: 15px; align-items: center; 
            cursor: pointer; transition: 0.1s; 
        }
        .chat-item:hover { background: #f7f9fb; }
        .chat-item.active { background: var(--primary-soft); }
        .avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #eee; }

        /* –û–ö–ù–û –°–û–û–ë–©–ï–ù–ò–ô */
        #chat-window { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); position: relative; }
        .chat-head { 
            height: 60px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid var(--border);
        }

        #messages-view { flex: 1; overflow-y: auto; padding: 20px 8%; display: flex; flex-direction: column; gap: 10px; }

        /* –ü–£–ó–´–†–ò –°–û–û–ë–©–ï–ù–ò–ô */
        .msg-row { display: flex; width: 100%; animation: pop 0.2s var(--ease); }
        .msg-row.me { justify-content: flex-end; }

        .bubble { 
            padding: 10px 14px; max-width: 75%; border-radius: var(--radius); 
            box-shadow: 0 1px 2px rgba(0,0,0,0.08); position: relative;
        }
        .me .bubble { background: var(--msg-me); border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--msg-other); border-bottom-left-radius: 4px; }

        .author { font-size: 13px; font-weight: 700; color: var(--primary); margin-bottom: 4px; display: block; }
        .reply-in-msg { 
            font-size: 12px; border-left: 3px solid var(--primary); 
            background: rgba(0,0,0,0.03); padding: 5px 8px; margin-bottom: 6px; border-radius: 4px;
        }

        /* –í–í–û–î –°–û–û–ë–©–ï–ù–ò–ô */
        .input-bar { background: #fff; padding: 12px 20px; border-top: 1px solid var(--border); }
        .input-wrap { display: flex; align-items: center; gap: 12px; }
        #msg-input { flex: 1; border: none; font-size: 16px; resize: none; max-height: 120px; }

        #reply-preview { 
            display: none; background: #f9f9f9; padding: 10px; border-left: 4px solid var(--primary); 
            margin-bottom: 10px; border-radius: 6px; align-items: center; justify-content: space-between;
        }

        /* –ú–ï–ù–Æ */
        #side-drawer { 
            position: fixed; inset: 0 0 0 -300px; width: 300px; background: #fff; 
            z-index: 2000; transition: 0.3s var(--ease); box-shadow: 5px 0 20px rgba(0,0,0,0.1); 
        }
        #side-drawer.active { left: 0; }
        .drawer-top { padding: 40px 20px; background: var(--primary); color: #fff; }

        /* –ö–û–ù–¢–ï–ö–°–¢–ù–û–ï –ú–ï–ù–Æ */
        #ctx-menu { 
            position: fixed; background: #fff; width: 180px; border-radius: 12px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.2); z-index: 10000; display: none; padding: 6px; 
        }
        .ctx-item { padding: 10px 14px; border-radius: 8px; cursor: pointer; font-size: 14px; }
        .ctx-item:hover { background: #f5f5f5; }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes pop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        @media (max-width: 800px) {
            #sidebar { width: 100%; }
            #chat-window { display: none; position: fixed; inset: 0; z-index: 600; }
            body.is-chatting #chat-window { display: flex; }
        }
    </style>
</head>
<body>

    <div id="auth-panel" class="panel">
        <div class="auth-card">
            <h1 style="font-size: 50px; color: var(--primary); letter-spacing: -2px;">Narrators</h1>
            <p style="color: #999; margin-bottom: 40px;">Professional Messaging Platform</p>
            <button id="google-login" class="btn-fill">Continue with Google</button>
        </div>
    </div>

    <div id="reg-panel" class="panel" style="display: none;">
        <div class="auth-card">
            <h2 style="margin-bottom: 20px;">Complete Profile</h2>
            <input id="reg-name" class="input-std" placeholder="Display Name">
            <input id="reg-tag" class="input-std" placeholder="@username_tag">
            <button id="reg-finish" class="btn-fill">ENTER MESSENGER</button>
        </div>
    </div>

    <div id="app">
        <div id="side-drawer">
            <div class="drawer-top">
                <img id="my-pfp" class="avatar" style="width: 70px; height: 70px; border: 3px solid #fff; margin-bottom: 15px;">
                <h3 id="my-name-display">Name</h3>
                <p id="my-tag-display" style="opacity: 0.7;">@tag</p>
            </div>
            <div style="padding: 20px;">
                <button onclick="actions.logout()" style="color: red; font-weight: 700;">üö™ Logout</button>
            </div>
        </div>

        <aside id="sidebar">
            <div class="sidebar-header">
                <button onclick="actions.toggleDrawer(true)" style="font-size: 24px;">‚ò∞</button>
                <div style="font-weight: 800; font-size: 20px; color: var(--primary); flex: 1; text-align: center;">NARRATORS</div>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <span>üîç</span>
                    <input type="text" id="user-search" placeholder="Search people...">
                </div>
                <div id="search-results-list"></div>
            </div>

            <div class="chat-list">
                <div class="chat-item active" onclick="actions.openChat()">
                    <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" class="avatar">
                    <div>
                        <div style="font-weight: 700;">Global Chat</div>
                        <div style="font-size: 13px; color: #999;">Welcome to the room!</div>
                    </div>
                </div>
            </div>
        </aside>

        <main id="chat-window">
            <div class="chat-head">
                <button onclick="actions.closeChat()" style="margin-right: 15px; font-size: 22px;">‚¨Ö</button>
                <div style="font-weight: 700;">Global Chat Room</div>
            </div>

            <div id="messages-view"></div>

            <footer class="input-bar">
                <div id="reply-preview">
                    <div style="overflow: hidden;">
                        <b id="preview-title" style="color: var(--primary); font-size: 13px;"></b><br>
                        <span id="preview-text" style="font-size: 13px; opacity: 0.7;"></span>
                    </div>
                    <button onclick="chatLogic.cancelAction()">‚úï</button>
                </div>

                <div class="input-wrap">
                    <textarea id="msg-input" placeholder="Write a message..." rows="1"></textarea>
                    <button id="send-btn" style="color: var(--primary); font-size: 28px;">‚û§</button>
                </div>
            </footer>
        </main>
    </div>

    <div id="ctx-menu">
        <div class="ctx-item" onclick="chatLogic.handleCtx('reply')">‚Ü© Reply</div>
        <div class="ctx-item" onclick="chatLogic.handleCtx('copy')">üìã Copy</div>
        <div id="ctx-edit" class="ctx-item" onclick="chatLogic.handleCtx('edit')">‚úè Edit</div>
        <div id="ctx-delete" class="ctx-item" onclick="chatLogic.handleCtx('delete')" style="color: red;">üóë Delete</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, onAuthStateChanged, signOut, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get, child, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcrCVxPPU_PVOeFFBJ8sKXehMZyKaB4ks",
            authDomain: "narrators-messenger.firebaseapp.com",
            databaseURL: "https://narrators-messenger-default-rtdb.firebaseio.com",
            projectId: "narrators-messenger",
            storageBucket: "narrators-messenger.firebasestorage.app",
            messagingSenderId: "421115209686",
            appId: "1:421115209686:web:94d5560793540f14f02677"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let userState = {
            me: null,
            profile: null,
            isAdmin: false,
            activeAction: null, // 'reply' | 'edit'
            targetMsg: null,
            ctxTarget: null
        };

        /* AUTH CORE */
        document.getElementById('google-login').onclick = () => signInWithRedirect(auth, provider);

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                userState.me = u;
                const snap = await get(child(ref(db), `users/${u.uid}`));
                if (snap.exists()) {
                    userState.profile = snap.val();
                    launch();
                } else {
                    document.getElementById('auth-panel').style.display = 'none';
                    document.getElementById('reg-panel').style.display = 'flex';
                }
            } else {
                document.getElementById('auth-panel').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        document.getElementById('reg-finish').onclick = async () => {
            const nick = document.getElementById('reg-name').value;
            const tag = document.getElementById('reg-tag').value.replace('@', '');
            userState.profile = { uid: userState.me.uid, displayName: nick, usernameDisplay: tag, photoURL: userState.me.photoURL };
            await set(ref(db, `users/${userState.me.uid}`), userState.profile);
            launch();
        };

        function launch() {
            document.getElementById('auth-panel').style.display = 'none';
            document.getElementById('reg-panel').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            setTimeout(() => document.getElementById('app').classList.add('visible'), 50);

            document.getElementById('my-pfp').src = userState.profile.photoURL;
            document.getElementById('my-name-display').innerText = userState.profile.displayName;
            document.getElementById('my-tag-display').innerText = '@' + userState.profile.usernameDisplay;
            
            if (userState.profile.usernameDisplay.toLowerCase() === 'admin') userState.isAdmin = true;

            chatLogic.init();
            searchLogic.init();
        }

        /* SEARCH LOGIC */
        window.searchLogic = {
            init: function() {
                const input = document.getElementById('user-search');
                const resList = document.getElementById('search-results-list');

                input.oninput = async (e) => {
                    const q = e.target.value.trim().toLowerCase();
                    if (!q) { resList.style.display = 'none'; return; }

                    const snap = await get(ref(db, 'users'));
                    if (snap.exists()) {
                        resList.innerHTML = '';
                        let count = 0;
                        Object.values(snap.val()).forEach(u => {
                            if (u.displayName.toLowerCase().includes(q) || u.usernameDisplay.toLowerCase().includes(q)) {
                                count++;
                                const item = document.createElement('div');
                                item.className = 'chat-item';
                                item.style.padding = '10px';
                                item.innerHTML = `<img src="${u.photoURL}" class="avatar" style="width:30px; height:30px;"> <b>${u.displayName}</b>`;
                                resList.appendChild(item);
                            }
                        });
                        resList.style.display = count > 0 ? 'block' : 'none';
                    }
                };
            }
        };

        /* CHAT LOGIC */
        window.chatLogic = {
            init: function() {
                const view = document.getElementById('messages-view');
                onValue(ref(db, 'messages'), (snap) => {
                    view.innerHTML = '';
                    if (!snap.val()) return;
                    Object.entries(snap.val()).forEach(([id, m]) => {
                        this.renderMessage(id, m);
                    });
                    view.scrollTop = view.scrollHeight;
                });

                document.getElementById('send-btn').onclick = () => this.send();
            },

            renderMessage: function(id, m) {
                const isMe = m.uid === userState.me.uid;
                const row = document.createElement('div');
                row.className = `msg-row ${isMe ? 'me' : 'other'}`;
                
                const replyHtml = m.replyTo ? `<div class="reply-in-msg"><b>${m.replyTo.author}</b><br>${m.replyTo.text}</div>` : '';

                row.innerHTML = `
                    <div class="bubble" id="msg-${id}">
                        <span class="author">${m.displayName} ${m.username === 'admin' ? 'üëë' : ''}</span>
                        ${replyHtml}
                        <div class="txt">${m.text.replace(/</g, "&lt;")}</div>
                        <div style="font-size:10px; opacity:0.4; text-align:right; margin-top:4px;">
                            ${m.edited ? '–∏–∑–º. ' : ''} ${new Date(m.createdAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                        </div>
                    </div>
                `;

                row.oncontextmenu = (e) => {
                    e.preventDefault();
                    this.openCtx(e, id, m);
                };
                document.getElementById('messages-view').appendChild(row);
            },

            send: function() {
                const input = document.getElementById('msg-input');
                const val = input.value.trim();
                if (!val) return;

                if (userState.activeAction === 'edit') {
                    update(ref(db, `messages/${userState.targetMsg.id}`), { text: val, edited: true });
                } else {
                    const mData = {
                        uid: userState.me.uid,
                        displayName: userState.profile.displayName,
                        username: userState.profile.usernameDisplay,
                        text: val,
                        createdAt: Date.now()
                    };
                    if (userState.activeAction === 'reply') {
                        mData.replyTo = { author: userState.targetMsg.displayName, text: userState.targetMsg.text };
                    }
                    push(ref(db, 'messages'), mData);
                }
                this.cancelAction();
            },

            openCtx: function(e, id, m) {
                userState.ctxTarget = { id, ...m };
                const menu = document.getElementById('ctx-menu');
                menu.style.display = 'block';
                menu.style.left = e.clientX + 'px';
                menu.style.top = e.clientY + 'px';

                const isMine = m.uid === userState.me.uid;
                document.getElementById('ctx-edit').style.display = isMine ? 'block' : 'none';
                document.getElementById('ctx-delete').style.display = (isMine || userState.isAdmin) ? 'block' : 'none';
            },

            handleCtx: function(type) {
                document.getElementById('ctx-menu').style.display = 'none';
                const p = document.getElementById('reply-preview');
                const input = document.getElementById('msg-input');

                if (type === 'copy') navigator.clipboard.writeText(userState.ctxTarget.text);
                if (type === 'delete') remove(ref(db, `messages/${userState.ctxTarget.id}`));
                
                if (type === 'reply' || type === 'edit') {
                    userState.activeAction = type;
                    userState.targetMsg = userState.ctxTarget;
                    p.style.display = 'flex';
                    document.getElementById('preview-title').innerText = type === 'edit' ? "Editing" : userState.targetMsg.displayName;
                    document.getElementById('preview-text').innerText = userState.targetMsg.text;
                    if (type === 'edit') input.value = userState.targetMsg.text;
                    input.focus();
                }
            },

            cancelAction: function() {
                userState.activeAction = null;
                userState.targetMsg = null;
                document.getElementById('reply-preview').style.display = 'none';
                document.getElementById('msg-input').value = '';
            }
        };

        window.actions = {
            toggleDrawer: (v) => document.getElementById('side-drawer').classList.toggle('active', v),
            openChat: () => document.body.classList.add('is-chatting'),
            closeChat: () => document.body.classList.remove('is-chatting'),
            logout: () => signOut(auth).then(() => location.reload())
        };

        document.addEventListener('click', (e) => {
            if (!e.target.closest('#ctx-menu')) document.getElementById('ctx-menu').style.display = 'none';
        });

    </script>
</body>
</html>
