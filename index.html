<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NARRATORS RED</title>
    <style>
        :root {
            --bg-dark: #0a0000;
            --bg-panel: #1a0505;
            --primary: #ff0033; /* Алый */
            --primary-dim: #99001f;
            --text-main: #e0e0e0;
            --text-dim: #a0a0a0;
            --msg-me: #8a001a;
            --msg-other: #2b0a0a;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-box {
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h1 { color: var(--primary); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 30px; }
        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: var(--bg-panel);
            border: 1px solid var(--primary-dim);
            color: white;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }
        .btn-red {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.4);
            transition: 0.2s;
        }
        .btn-red:active { transform: scale(0.98); }
        #login-error { color: var(--primary); margin-top: 10px; font-size: 14px; min-height: 20px; }

        /* --- MAIN APP --- */
        #app-container {
            display: flex;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none; /* Блокируем пока не войдет */
        }
        
        /* SIDEBAR (CHANNELS) */
        #sidebar {
            width: 250px;
            background: var(--bg-panel);
            border-right: 1px solid #330000;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #330000;
            font-weight: bold;
            color: var(--primary);
            letter-spacing: 1px;
        }
        .channel-list { flex: 1; overflow-y: auto; }
        .channel {
            padding: 15px 20px;
            cursor: pointer;
            color: var(--text-dim);
            transition: 0.2s;
            border-left: 3px solid transparent;
        }
        .channel:hover { background: rgba(255, 0, 51, 0.05); color: white; }
        .channel.active {
            background: rgba(255, 0, 51, 0.1);
            color: white;
            border-left: 3px solid var(--primary);
        }
        .user-info {
            padding: 15px;
            background: #110000;
            font-size: 14px;
            color: var(--text-dim);
            border-top: 1px solid #330000;
        }

        /* CHAT AREA */
        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            position: relative;
        }
        .chat-header {
            padding: 15px;
            background: var(--bg-panel);
            border-bottom: 1px solid #330000;
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        /* Mobile Menu Button */
        #menu-btn {
            display: none;
            margin-right: 15px;
            color: var(--primary);
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        #messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* BUBBLES */
        .msg {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            animation: popIn 0.2s ease;
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .msg-left {
            align-self: flex-start;
            background: var(--msg-other);
            border-bottom-left-radius: 2px;
            color: #ddd;
        }
        .msg-right {
            align-self: flex-end;
            background: var(--msg-me);
            border-bottom-right-radius: 2px;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .msg-sender {
            font-size: 11px;
            color: var(--primary);
            margin-bottom: 4px;
            font-weight: bold;
        }
        .msg-time {
            font-size: 10px;
            color: rgba(255,255,255,0.3);
            text-align: right;
            margin-top: 4px;
        }

        /* INPUT AREA */
        #input-wrapper {
            padding: 15px;
            background: var(--bg-panel);
            border-top: 1px solid #330000;
            display: flex;
            gap: 10px;
        }
        #msg-input {
            flex: 1;
            background: #000;
            border: 1px solid #330000;
            color: white;
            padding: 12px;
            border-radius: 20px;
            outline: none;
        }
        #msg-input:focus { border-color: var(--primary); }
        #send-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        /* MOBILE ADAPTATION */
        @media (max-width: 768px) {
            #sidebar {
                position: absolute;
                left: -100%;
                top: 0;
                height: 100%;
                z-index: 50;
                transition: 0.3s;
                box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            }
            #sidebar.open { left: 0; }
            #menu-btn { display: block; }
            .msg { max-width: 85%; }
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0000; }
        ::-webkit-scrollbar-thumb { background: #330000; border-radius: 3px; }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <div class="login-box">
            <h1>NARRATORS<br>RED</h1>
            <input type="text" id="login-user" class="login-input" placeholder="Username" autocomplete="off">
            <input type="password" id="login-pass" class="login-input" placeholder="Password" autocomplete="off">
            <div id="login-error"></div>
            <button class="btn-red" onclick="tryLogin()">ENTER SYSTEM</button>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-container">
        <!-- SIDEBAR -->
        <div id="sidebar">
            <div class="sidebar-header">CHANNELS</div>
            <div class="channel-list">
                <div class="channel active" onclick="switchChannel('general')"># general</div>
                <div class="channel" onclick="switchChannel('dev_room')"># dev_room</div>
                <div class="channel" onclick="switchChannel('random')"># random</div>
                <div class="channel" onclick="switchChannel('news')"># news</div>
            </div>
            <div class="user-info" id="current-user-display">User: ...</div>
        </div>

        <!-- CHAT -->
        <div id="chat-area">
            <div class="chat-header">
                <button id="menu-btn" onclick="toggleSidebar()">☰</button>
                <span id="channel-name"># general</span>
            </div>
            <div id="messages-container"></div>
            <div id="input-wrapper">
                <input type="text" id="msg-input" placeholder="Message..." autocomplete="off">
                <button id="send-btn" onclick="sendMessage()">➤</button>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // =====================================
        // ТВОИ КЛЮЧИ (ВСТАВЛЕНЫ)
        // =====================================
        const firebaseConfig = {
          apiKey: "AIzaSyBcrCVxPPU_PVOeFFBJ8sKXehMZyKaB4ks",
          authDomain: "narrators-messenger.firebaseapp.com",
          databaseURL: "https://narrators-messenger-default-rtdb.firebaseio.com",
          projectId: "narrators-messenger",
          storageBucket: "narrators-messenger.firebasestorage.app",
          messagingSenderId: "421115209686",
          appId: "1:421115209686:web:94d5560793540f14f02677",
          measurementId: "G-XN1B0KZ5ML"
        };
        // =====================================

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentUser = null;
        let currentChannel = 'general';
        let messagesListener = null;

        // --- LOGIN LOGIC ---
        window.tryLogin = async function() {
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            const errorDiv = document.getElementById('login-error');

            if(user.length < 3 || pass.length < 3) {
                errorDiv.innerText = "Too short (min 3 chars)";
                return;
            }

            errorDiv.innerText = "Checking...";
            
            // Check if user exists
            const dbRef = ref(db);
            const snapshot = await get(child(dbRef, `users/${user}`));

            if (snapshot.exists()) {
                // User exists, check pass
                const userData = snapshot.val();
                if (userData.password === pass) {
                    loginSuccess(user);
                } else {
                    errorDiv.innerText = "Wrong password!";
                }
            } else {
                // Register new user
                await set(ref(db, `users/${user}`), {
                    password: pass,
                    created: new Date().toISOString()
                });
                loginSuccess(user);
            }
        };

        function loginSuccess(user) {
            currentUser = user;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-container').style.opacity = '1';
            document.getElementById('app-container').style.pointerEvents = 'all';
            document.getElementById('current-user-display').innerText = `User: ${user}`;
            
            // Save locally
            localStorage.setItem('narrator_user', user);
            localStorage.setItem('narrator_pass', document.getElementById('login-pass').value);
            
            loadMessages(currentChannel);
        }

        // Auto-login if saved
        const savedUser = localStorage.getItem('narrator_user');
        const savedPass = localStorage.getItem('narrator_pass');
        if(savedUser && savedPass) {
            document.getElementById('login-user').value = savedUser;
            document.getElementById('login-pass').value = savedPass;
            window.tryLogin();
        }

        // --- CHAT LOGIC ---
        window.switchChannel = function(channel) {
            currentChannel = channel;
            document.getElementById('channel-name').innerText = `# ${channel}`;
            
            // Update active sidebar item
            document.querySelectorAll('.channel').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            
            // Close mobile sidebar
            document.getElementById('sidebar').classList.remove('open');
            
            loadMessages(channel);
        }

        function loadMessages(channel) {
            const container = document.getElementById('messages-container');
            container.innerHTML = ''; // Clear old

            // Listen to new channel
            const chatRef = ref(db, `channels/${channel}`);
            
            // Turn off old listener if needed (simple way: just overwriting UI works for now)
            onValue(chatRef, (snapshot) => {
                container.innerHTML = ''; // Re-render all (not efficient but stable)
                const data = snapshot.val();
                if(!data) return;

                Object.values(data).forEach(msg => {
                    const isMe = msg.user === currentUser;
                    const div = document.createElement('div');
                    div.className = `msg ${isMe ? 'msg-right' : 'msg-left'}`;
                    
                    div.innerHTML = `
                        ${!isMe ? `<div class="msg-sender">${msg.user}</div>` : ''}
                        ${msg.text}
                        <div class="msg-time">${msg.time}</div>
                    `;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        window.sendMessage = function() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            push(ref(db, `channels/${currentChannel}`), {
                user: currentUser,
                text: text,
                time: time,
                timestamp: Date.now()
            });

            input.value = '';
        }

        // --- UI UTILS ---
        window.toggleSidebar = function() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Send on Enter
        document.getElementById('msg-input').addEventListener("keypress", function(event) {
            if (event.key === "Enter") window.sendMessage();
        });

    </script>
</body>
</html>
