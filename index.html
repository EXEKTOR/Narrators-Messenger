<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Narrators v0.1.2</title>
    <style>
        :root {
            --primary: #3390ec;
            --bg-body: #ffffff;
            --bg-chat-img: none;
            --bg-chat-color: #ffffff;
            --msg-me: #eeffde;
            --msg-me-text: #000000;
            --msg-other: #f4f4f5;
            --msg-other-text: #000000;
            --radius: 12px;
            --font-size: 16px;
            --bubble-opacity: 1;
            --bg-sidebar: #ffffff;
            --border: #e4e4e4;
            --text-main: #000000;
            --text-sec: #707579;
            --ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            height: 100vh; width: 100vw; display: flex; overflow: hidden; 
            background: var(--bg-body); color: var(--text-main); font-size: var(--font-size);
        }

        button { cursor: pointer; border: none; outline: none; transition: 0.1s; user-select: none; }
        button:active { transform: scale(0.96); opacity: 0.8; }
        .btn-primary { 
            padding: 14px 28px; background: var(--primary); color: #fff; 
            border-radius: 10px; font-weight: 600; font-size: 1rem; width: 100%;
        }

        .panel { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #fff; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 5000; padding: 20px;
        }
        
        #app { display: none; width: 100%; height: 100%; display: flex; opacity: 0; transition: opacity 0.5s ease; }
        #app.visible { opacity: 1; }

        #sidebar { width: 350px; flex-shrink: 0; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; display: flex; gap: 10px; align-items: center; }
        .burger-btn { font-size: 1.6rem; background: none; color: var(--text-sec); }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 12px 15px; display: flex; gap: 12px; align-items: center; cursor: pointer; }
        .chat-item.active { background: var(--primary); color: #fff; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: #eee; object-fit: cover; }

        #chat-area { flex: 1; display: flex; flex-direction: column; background-color: var(--bg-chat-color); background-image: var(--bg-chat-img); background-size: cover; background-position: center; position: relative; }
        .chat-header { height: 60px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 6px; }
        .msg-row { display: flex; gap: 10px; max-width: 100%; animation: fadeUp 0.3s ease; }
        .msg-row.me { justify-content: flex-end; }
        .bubble { padding: 10px 14px; border-radius: var(--radius); font-size: 1rem; position: relative; max-width: 480px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); opacity: var(--bubble-opacity); }
        .msg-row.other .bubble { background: var(--msg-other); border-bottom-left-radius: 2px; }
        .msg-row.me .bubble { background: var(--msg-me); border-bottom-right-radius: 2px; color: var(--msg-me-text); }

        .input-area { background: #fff; padding: 10px 20px; border-top: 1px solid var(--border); }
        .input-row { display: flex; align-items: flex-end; gap: 10px; }
        #msg-input { flex: 1; border: none; outline: none; padding: 10px; resize: none; max-height: 100px; background: transparent; }
        .reply-bar { display: none; padding: 8px; background: #f2f2f2; border-left: 3px solid var(--primary); margin-bottom: 5px; justify-content: space-between; }

        #ctx-menu { position: fixed; background: #fff; width: 180px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 9999; display: none; padding: 5px; }
        .ctx-btn { padding: 10px; cursor: pointer; border-radius: 5px; }
        .ctx-btn:hover { background: var(--primary); color: #fff; }

        #drawer { position: fixed; top:0; left:0; width: 300px; height: 100%; background: #fff; z-index: 2001; transform: translateX(-100%); transition: 0.3s; }
        #drawer.open { transform: translateX(0); }
        #menu-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index: 2000; display: none; }

        @keyframes fadeUp { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }
        @media (max-width: 768px) { #sidebar { width: 100%; } #chat-area { display: none; position: absolute; width: 100%; height: 100%; z-index: 150; } body.chat-open #chat-area { display: flex; } .btn-back { display: block !important; } }
        .btn-back { display: none; font-size: 1.5rem; }
    </style>
</head>
<body>

    <div id="auth-panel" class="panel">
        <h1 style="color:var(--primary);">Narrators</h1>
        <button id="btn-google" class="btn-primary" style="max-width:300px;">Войти через Google</button>
    </div>

    <div id="reg-panel" class="panel" style="display:none;">
        <h2>Завершите регистрацию</h2>
        <input id="in-tag" class="auth-input" style="max-width:300px; margin-bottom:10px;" placeholder="@username">
        <button id="btn-reg" class="btn-primary" style="max-width:300px;">Начать общение</button>
    </div>

    <div id="app">
        <div id="menu-overlay" onclick="toggleDrawer(false)"></div>
        <div id="drawer">
            <div style="padding:20px; background:var(--primary); color:#fff;">
                <img id="my-ava" class="avatar" src="">
                <div id="my-name" style="font-weight:bold; margin-top:10px;">User</div>
                <div id="my-tag" style="opacity:0.8;">@tag</div>
            </div>
            <div style="padding:10px;">
                <div class="ctx-btn" onclick="doLogout()">Выйти</div>
            </div>
        </div>

        <div id="sidebar">
            <div class="sidebar-header">
                <button class="burger-btn" onclick="toggleDrawer(true)">☰</button>
                <div style="font-weight:bold;">Narrators</div>
            </div>
            <div class="chat-list">
                <div class="chat-item active" onclick="openChatMobile()">
                    <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" class="avatar">
                    <div style="margin-left:10px;">
                        <div style="font-weight:bold;">Global Chat</div>
                        <div style="font-size:0.8rem; color:gray;">Общий сервер</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-area">
            <div class="chat-header">
                <div style="display:flex; align-items:center;">
                    <button class="btn-back" onclick="closeChatMobile()" style="background:none; margin-right:10px;">←</button>
                    <div>
                        <div style="font-weight:bold;">Global Chat</div>
                        <div style="font-size:0.8rem; color:var(--primary);">online</div>
                    </div>
                </div>
            </div>
            
            <div id="messages"></div>

            <div class="input-area">
                <div class="reply-bar" id="reply-bar">
                    <div id="reply-info" style="font-size:0.8rem;"></div>
                    <button onclick="cancelAction()" style="background:none;">✕</button>
                </div>
                <div class="input-row">
                    <textarea id="msg-input" placeholder="Сообщение..."></textarea>
                    <button onclick="sendMsg()" style="color:var(--primary); font-size:1.5rem;">➤</button>
                </div>
            </div>
        </div>
    </div>

    <div id="ctx-menu">
        <div class="ctx-btn" onclick="handleCtx('reply')">Ответить</div>
        <div class="ctx-btn" id="ctx-edit" onclick="handleCtx('edit')">Изменить</div>
        <div class="ctx-btn" id="ctx-del" style="color:red;" onclick="handleCtx('delete')">Удалить</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get, child, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyBcrCVxPPU_PVOeFFBJ8sKXehMZyKaB4ks",
            authDomain: "narrators-messenger.firebaseapp.com",
            databaseURL: "https://narrators-messenger-default-rtdb.firebaseio.com",
            projectId: "narrators-messenger",
            storageBucket: "narrators-messenger.firebasestorage.app",
            messagingSenderId: "421115209686",
            appId: "1:421115209686:web:94d5560793540f14f02677"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let user = null, profile = null, isAdmin = false;
        let actionState = null, actionMsg = null, ctxMsg = null;

        const ui = {
            auth: document.getElementById('auth-panel'),
            reg: document.getElementById('reg-panel'),
            app: document.getElementById('app'),
            msgs: document.getElementById('messages'),
            input: document.getElementById('msg-input'),
            replyBar: document.getElementById('reply-bar')
        };

        document.getElementById('btn-google').onclick = () => signInWithPopup(auth, provider);
        window.doLogout = () => confirm('Выйти?') && signOut(auth);

        onAuthStateChanged(auth, u => {
            user = u;
            if (user) {
                get(child(ref(db), `users/${user.uid}`)).then(snap => {
                    if (snap.exists()) {
                        profile = snap.val();
                        isAdmin = profile.usernameDisplay === 'admin';
                        startApp();
                    } else {
                        ui.auth.style.display = 'none';
                        ui.reg.style.display = 'flex';
                    }
                });
            } else {
                location.reload();
            }
        });

        document.getElementById('btn-reg').onclick = () => {
            const tag = document.getElementById('in-tag').value.trim().replace('@','');
            if(!tag) return alert('Придумайте тег!');
            const data = {
                displayName: user.displayName,
                username: tag.toLowerCase(),
                usernameDisplay: tag,
                photoURL: user.photoURL,
                uid: user.uid
            };
            set(ref(db, `users/${user.uid}`), data).then(() => {
                profile = data;
                ui.reg.style.display = 'none';
                startApp();
            });
        };

        function startApp() {
            ui.auth.style.display = 'none';
            ui.app.style.display = 'flex';
            setTimeout(() => ui.app.classList.add('visible'), 50);
            document.getElementById('my-ava').src = profile.photoURL;
            document.getElementById('my-name').innerText = profile.displayName;
            document.getElementById('my-tag').innerText = '@' + profile.usernameDisplay;
            loadMessages();
        }

        function loadMessages() {
            onValue(ref(db, 'messages'), snap => {
                ui.msgs.innerHTML = '';
                const data = snap.val();
                if (!data) return;
                Object.entries(data).map(([k,v]) => ({key:k, ...v}))
                .sort((a,b) => a.createdAt - b.createdAt)
                .forEach(m => {
                    const isMe = m.uid === user.uid;
                    const el = document.createElement('div');
                    el.className = `msg-row ${isMe ? 'me' : 'other'}`;
                    let replyHtml = m.replyTo ? `<div style="font-size:0.8rem; opacity:0.6; border-left:2px solid var(--primary); padding-left:5px;">${m.replyTo.text}</div>` : '';
                    el.innerHTML = `
                        <div class="bubble" id="msg-${m.key}">
                            <div style="font-weight:bold; font-size:0.75rem; color:var(--primary);">${m.displayName}</div>
                            ${replyHtml}
                            <div>${m.text}</div>
                        </div>
                    `;
                    const bubble = el.querySelector('.bubble');
                    bubble.oncontextmenu = (e) => openCtx(e, m);
                    ui.msgs.appendChild(el);
                });
                ui.msgs.scrollTop = ui.msgs.scrollHeight;
            });
        }

        window.sendMsg = () => {
            const txt = ui.input.value.trim();
            if (!txt) return;
            if (actionState === 'edit') {
                update(ref(db, `messages/${actionMsg.key}`), { text: txt, isEdited: true });
            } else {
                const msg = {
                    text: txt, uid: user.uid, displayName: profile.displayName,
                    createdAt: Date.now()
                };
                if (actionState === 'reply') msg.replyTo = { text: actionMsg.text };
                push(ref(db, 'messages'), msg);
            }
            cancelAction();
        };

        window.openCtx = (e, m) => {
            e.preventDefault();
            ctxMsg = m;
            const menu = document.getElementById('ctx-menu');
            menu.style.display = 'block';
            menu.style.left = e.clientX + 'px';
            menu.style.top = e.clientY + 'px';
            document.getElementById('ctx-edit').style.display = m.uid === user.uid ? 'block' : 'none';
            document.getElementById('ctx-del').style.display = (m.uid === user.uid || isAdmin) ? 'block' : 'none';
        };

        window.handleCtx = (act) => {
            if (act === 'reply') {
                actionState = 'reply'; actionMsg = ctxMsg;
                ui.replyBar.style.display = 'flex';
                document.getElementById('reply-info').innerText = `Ответ пользователю ${ctxMsg.displayName}`;
            } else if (act === 'edit') {
                actionState = 'edit'; actionMsg = ctxMsg;
                ui.input.value = ctxMsg.text;
                ui.replyBar.style.display = 'flex';
                document.getElementById('reply-info').innerText = `Редактирование`;
            } else if (act === 'delete') {
                if(confirm('Удалить?')) remove(ref(db, `messages/${ctxMsg.key}`));
            }
            document.getElementById('ctx-menu').style.display = 'none';
        };

        window.cancelAction = () => {
            actionState = null; actionMsg = null;
            ui.replyBar.style.display = 'none';
            ui.input.value = '';
        };

        window.toggleDrawer = (val) => {
            document.getElementById('drawer').classList.toggle('open', val);
            document.getElementById('menu-overlay').style.display = val ? 'block' : 'none';
        };

        window.openChatMobile = () => document.body.classList.add('chat-open');
        window.closeChatMobile = () => document.body.classList.remove('chat-open');
        document.addEventListener('click', () => document.getElementById('ctx-menu').style.display = 'none');
    </script>
</body>
</html>
