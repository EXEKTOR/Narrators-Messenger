<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NARRATORS MESSENGER</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 2px solid #00ff41;
            background: radial-gradient(circle, rgba(16,30,16,1) 0%, rgba(0,0,0,1) 100%);
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-left: 2px solid #00ff41;
            background: rgba(0, 255, 65, 0.05);
            animation: fadeIn 0.3s ease;
        }
        .meta {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 2px;
        }
        .text {
            font-size: 1.1em;
            word-wrap: break-word;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background: #000;
        }
        input {
            flex: 1;
            background: #111;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            outline: none;
        }
        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }
        button:hover {
            background: #fff;
        }
        /* Скроллбар в стиле хакеров */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #00ff41; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="chat-window">
        <!-- Сюда будут падать сообщения -->
        <div class="message"><span class="meta">[SYSTEM]</span><div class="text">Connecting to NARRATORS node...</div></div>
    </div>

    <div id="input-area">
        <input type="text" id="msg-input" placeholder="Enter message..." autocomplete="off">
        <button onclick="sendMessage()">SEND</button>
    </div>

    <!-- ПОДКЛЮЧАЕМ FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ТВОИ КЛЮЧИ
        const firebaseConfig = {
          apiKey: "AIzaSyBcrCVxPPU_PVOeFFBJ8sKXehMZyKaB4ks",
          authDomain: "narrators-messenger.firebaseapp.com",
          databaseURL: "https://narrators-messenger-default-rtdb.firebaseio.com",
          projectId: "narrators-messenger",
          storageBucket: "narrators-messenger.firebasestorage.app",
          messagingSenderId: "421115209686",
          appId: "1:421115209686:web:94d5560793540f14f02677",
          measurementId: "G-XN1B0KZ5ML"
        };

        // Запуск системы
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const chatRef = ref(db, 'messages');

        // Никнейм
        let username = localStorage.getItem('chat_nick');
        if (!username) {
            username = prompt("IDENTIFY YOURSELF (Enter Nickname):");
            if (!username || username.trim() === "") username = "Anonymous";
            localStorage.setItem('chat_nick', username);
        }

        const chatWindow = document.getElementById('chat-window');
        const inputField = document.getElementById('msg-input');

        // Отправка
        window.sendMessage = function() {
            const text = inputField.value;
            if (text.trim() === "") return;

            const time = new Date().toLocaleTimeString();
            
            push(chatRef, {
                user: username,
                text: text,
                time: time
            });

            inputField.value = "";
        }

        // Enter
        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") window.sendMessage();
        });

        // Получение сообщений
        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            
            // Удаляем приветственное сообщение, если оно есть
            const sysMsg = document.querySelector('.message');
            if(sysMsg && sysMsg.innerText.includes('Connecting')) sysMsg.remove();

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.innerHTML = `
                <div class="meta">[${data.time}] <b style="color:#fff">${data.user}</b>:</div>
                <div class="text">${data.text}</div>
            `;
            
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });
    </script>
</body>
</html>
