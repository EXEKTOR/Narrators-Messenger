<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Narrators v0.1.2</title>
    <style>
        :root {
            /* --- THEME DEFAULTS --- */
            --primary: #3390ec;
            --bg-body: #ffffff;
            --bg-chat-img: none;
            --bg-chat-color: #ffffff;
            --msg-me: #eeffde;
            --msg-me-text: #000000;
            --msg-other: #f4f4f5;
            --msg-other-text: #000000;
            --radius: 12px;
            --font-size: 16px;
            --bubble-opacity: 1;

            /* --- CONSTANTS --- */
            --bg-sidebar: #ffffff;
            --border: #e4e4e4;
            --text-main: #000000;
            --text-sec: #707579;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            height: 100vh; width: 100vw; 
            display: flex; overflow: hidden; 
            background: var(--bg-body); color: var(--text-main);
            font-size: var(--font-size);
        }

        /* UI ELEMENTS */
        button { cursor: pointer; border: none; outline: none; transition: 0.1s; user-select: none; }
        button:active { transform: scale(0.96); opacity: 0.8; }
        
        .btn-primary { 
            padding: 14px 28px; background: var(--primary); color: #fff; 
            border-radius: 10px; font-weight: 600; font-size: 1rem; 
            box-shadow: 0 4px 15px rgba(51, 144, 236, 0.3);
            text-transform: uppercase; letter-spacing: 0.5px; width: 100%;
        }
        
        .btn-secondary {
            background: #f5f5f5; color: #333; padding: 12px 20px;
            border-radius: 10px; font-weight: 600; font-size: 0.9rem;
            width: 100%; margin-top: 10px;
        }

        input, textarea { font-family: inherit; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 10px; }

        /* AUTH SCREEN */
        .panel { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #fff; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 5000; 
            padding: 20px;
        }
        
        .auth-container {
            width: 100%; max-width: 320px;
            display: flex; flex-direction: column; gap: 10px;
            text-align: center;
        }

        .auth-input { 
            padding: 14px; border: 1px solid var(--border); 
            border-radius: 10px; width: 100%; font-size: 1rem; 
            outline: none; background: #f9f9f9;
        }
        .auth-input:focus { border-color: var(--primary); background: #fff; }

        .divider {
            display: flex; align-items: center; color: #888; font-size: 0.8rem; margin: 15px 0;
        }
        .divider::before, .divider::after {
            content: ""; flex: 1; height: 1px; background: #eee; margin: 0 10px;
        }

        /* APP LAYOUT */
        #app { display: none; width: 100%; height: 100%; flex-direction: row; opacity: 0; transition: opacity 0.5s ease; }
        #app.visible { opacity: 1; display: flex; }

        /* SIDEBAR */
        #sidebar { 
            width: 350px; flex-shrink: 0; background: var(--bg-sidebar); 
            border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 100;
        }
        .sidebar-header { padding: 15px; display: flex; gap: 10px; align-items: center; }
        .burger-btn { font-size: 1.6rem; background: none; color: var(--text-sec); padding: 5px; display: flex; align-items: center; justify-content: center; }
        .search-box { flex: 1; background: #f1f1f1; border-radius: 18px; padding: 8px 15px; display: flex; }
        .search-input { border: none; background: transparent; outline: none; width: 100%; font-size: 0.95rem; }

        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 12px 15px; display: flex; gap: 12px; align-items: center; cursor: pointer; transition: 0.2s; }
        .chat-item:hover { background: #f5f5f5; }
        .chat-item.active { background: var(--primary); color: #fff; }
        .chat-item.active .chat-subtitle { color: rgba(255,255,255,0.8); }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: #eee; object-fit: cover; flex-shrink: 0; }
        .chat-info { display: flex; flex-direction: column; gap: 3px; overflow: hidden; }
        .chat-title { font-weight: 600; font-size: 1rem; }
        .chat-subtitle { font-size: 0.85rem; color: var(--text-sec); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* CHAT AREA */
        #chat-area { 
            flex: 1; display: flex; flex-direction: column; 
            background-color: var(--bg-chat-color); 
            background-image: var(--bg-chat-img); background-size: cover; background-position: center;
            position: relative; 
        }
        .chat-header { 
            height: 60px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; 
            align-items: center; padding: 0 20px; z-index: 10;
        }
        .header-title { font-weight: 700; font-size: 1.1rem; }
        .header-status { font-size: 0.8rem; color: var(--primary); }

        #messages { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 6px; }

        .msg-row { display: flex; gap: 10px; max-width: 100%; animation: fadeUp 0.3s ease forwards; }
        .msg-row.me { justify-content: flex-end; }
        
        .bubble { 
            padding: 10px 14px; border-radius: var(--radius); 
            font-size: 1rem; line-height: 1.4; position: relative; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); opacity: var(--bubble-opacity);
            max-width: 80%; word-wrap: break-word;
        }
        .msg-row.other .bubble { background: var(--msg-other); color: var(--msg-other-text); border-bottom-left-radius: 2px; }
        .msg-row.me .bubble { background: var(--msg-me); color: var(--msg-me-text); border-bottom-right-radius: 2px; }

        .sender-name { font-size: 0.75rem; font-weight: 700; color: var(--primary); margin-bottom: 4px; }
        .msg-meta { font-size: 0.7rem; opacity: 0.6; text-align: right; margin-top: 4px; display: block; }
        .admin-crown { color: gold; margin-left: 5px; }
        .msg-img { max-width: 100%; border-radius: 8px; margin-top: 5px; cursor: pointer; display: block; }

        /* INPUT AREA */
        .input-area { background: #fff; padding: 10px 20px; display: flex; flex-direction: column; gap: 5px; border-top: 1px solid var(--border); }
        .reply-bar { 
            display: none; padding: 8px 12px; background: #f2f2f2; 
            border-left: 3px solid var(--primary); border-radius: 4px; 
            justify-content: space-between; align-items: center; font-size: 0.9rem;
        }
        .input-row { display: flex; align-items: flex-end; gap: 10px; }
        .icon-btn { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; color: #888; background: transparent; }
        .icon-btn:hover { color: var(--primary); background: #f5f5f5; }
        #msg-input { flex: 1; border: none; outline: none; padding: 10px; font-size: 1rem; resize: none; max-height: 100px; background: transparent; }

        /* DRAWER */
        #menu-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index: 2000; opacity: 0; pointer-events: none; transition: 0.3s; }
        #menu-overlay.open { opacity: 1; pointer-events: all; }
        #drawer { position: fixed; top:0; left:0; width: 300px; height: 100%; background: #fff; z-index: 2001; transform: translateX(-100%); transition: transform 0.3s var(--ease); display: flex; flex-direction: column; }
        #drawer.open { transform: translateX(0); }

        .drawer-header { padding: 30px 20px; background: var(--primary); color: #fff; }
        .drawer-avatar { width: 70px; height: 70px; border-radius: 50%; background: #fff; object-fit: cover; margin-bottom: 15px; border: 3px solid rgba(255,255,255,0.3); }
        .drawer-name { font-weight: 700; font-size: 1.2rem; }
        .drawer-tag { opacity: 0.8; }
        
        .drawer-content { flex: 1; overflow-y: auto; padding: 10px 0; }
        .menu-item { padding: 15px 25px; display: flex; gap: 15px; align-items: center; cursor: pointer; font-weight: 500; transition: 0.1s; }
        .menu-item:hover { background: #f5f5f5; }

        .settings-section { display: none; padding: 0 20px; animation: fadeIn 0.3s; }
        .settings-section.active { display: block; }
        .control-group { margin-bottom: 20px; }
        .control-label { display: block; margin-bottom: 8px; font-size: 0.9rem; font-weight: 600; color: #555; }
        
        /* CONTEXT MENU */
        #ctx-menu { position: fixed; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); width: 180px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); z-index: 9999; display: none; padding: 5px; }
        .ctx-btn { padding: 10px; border-radius: 6px; cursor: pointer; font-size: 0.95rem; }
        .ctx-btn:hover { background: var(--primary); color: #fff; }
        .ctx-btn.del { color: red; }

        @keyframes fadeUp { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }
        @keyframes fadeIn { from{opacity:0} to{opacity:1} }

        @media (max-width: 768px) {
            #sidebar { width: 100%; }
            #chat-area { display: none; width: 100%; position: absolute; top:0; left:0; height:100%; z-index: 150; }
            body.chat-open #sidebar { display: none; }
            body.chat-open #chat-area { display: flex; }
            .btn-back { display: flex !important; margin-right: 10px; }
        }
        .btn-back { display: none; }
    </style>
</head>
<body>

    <!-- AUTH -->
    <div id="auth-panel" class="panel">
        <h1 style="color:var(--primary); font-size:2.5rem; margin-bottom:10px;">Narrators</h1>
        <p style="color:#777; margin-bottom:30px;">Demo Release v0.1.2</p>
        <div class="auth-container">
            <input id="guest-nick" class="auth-input" placeholder="–ù–∏–∫–Ω–µ–π–º">
            <input id="guest-tag" class="auth-input" placeholder="@username">
            <button id="btn-guest" class="btn-primary">–í–û–ô–¢–ò</button>
            <div class="divider">–∏–ª–∏</div>
            <button id="btn-google" class="btn-secondary">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
        </div>
    </div>

    <!-- APP -->
    <div id="app">
        <div id="menu-overlay" onclick="toggleDrawer(false)"></div>
        <div id="drawer">
            <div class="drawer-header">
                <img id="my-ava" class="drawer-avatar" src="https://via.placeholder.com/70">
                <div id="my-name" class="drawer-name">User</div>
                <div id="my-tag" class="drawer-tag">@tag</div>
            </div>
            <div id="menu-main" class="drawer-content">
                <div class="menu-item" onclick="showSettings()">üé® –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç–µ–º—ã</div>
                <div class="menu-item" onclick="doLogout()" style="color:#ff3b30">üö™ –í—ã–π—Ç–∏</div>
            </div>
            <div id="menu-settings" class="drawer-content settings-section">
                <div class="menu-item" onclick="hideSettings()" style="color:var(--primary)">‚¨Ö –ù–∞–∑–∞–¥</div>
                <div style="padding:20px">
                    <div class="control-group"><label class="control-label">–ê–∫—Ü–µ–Ω—Ç</label><input type="color" id="set-primary" oninput="applyTheme()"></div>
                    <div class="control-group"><label class="control-label">–†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞</label><input type="range" min="12" max="22" id="set-font" oninput="applyTheme()"></div>
                    <button class="btn-primary" onclick="saveTheme()">–°–û–•–†–ê–ù–ò–¢–¨</button>
                </div>
            </div>
        </div>

        <div id="sidebar">
            <div class="sidebar-header">
                <button class="burger-btn" onclick="toggleDrawer(true)">‚ò∞</button>
                <div class="search-box"><input class="search-input" placeholder="–ü–æ–∏—Å–∫..."></div>
            </div>
            <div class="chat-list">
                <div class="chat-item active" onclick="openChatView()">
                    <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" class="avatar">
                    <div class="chat-info">
                        <div class="chat-title">Global Chat</div>
                        <div class="chat-subtitle">–û–±—â–∏–π —Å–µ—Ä–≤–µ—Ä</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-area">
            <div class="chat-header">
                <div style="display:flex; align-items:center;">
                    <button class="burger-btn btn-back" onclick="closeChatView()">‚¨Ö</button>
                    <div>
                        <div class="header-title">Global Chat</div>
                        <div class="header-status">online</div>
                    </div>
                </div>
            </div>
            <div id="messages"></div>
            <div class="input-area">
                <div class="reply-bar" id="reply-bar">
                    <div id="reply-info">
                        <div style="font-weight:bold; color:var(--primary)" id="reply-name">User</div>
                        <div style="font-size:0.85rem; opacity:0.7" id="reply-text">text</div>
                    </div>
                    <button onclick="cancelAction()">‚úï</button>
                </div>
                <div class="input-row">
                    <button class="icon-btn" onclick="sendImg()">üì∑</button>
                    <textarea id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
                    <button class="icon-btn" onclick="sendMsg()" style="color:var(--primary)">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <div id="ctx-menu">
        <div class="ctx-btn" onclick="handleCtx('reply')">‚Ü© –û—Ç–≤–µ—Ç–∏—Ç—å</div>
        <div class="ctx-btn" id="ctx-edit" onclick="handleCtx('edit')">‚úè –ò–∑–º–µ–Ω–∏—Ç—å</div>
        <div class="ctx-btn del" id="ctx-del" onclick="handleCtx('delete')">üóë –£–¥–∞–ª–∏—Ç—å</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, get, child, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyBcrCVxPPU_PVOeFFBJ8sKXehMZyKaB4ks",
            authDomain: "narrators-messenger.firebaseapp.com",
            databaseURL: "https://narrators-messenger-default-rtdb.firebaseio.com",
            projectId: "narrators-messenger",
            appId: "1:421115209686:web:94d5560793540f14f02677"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let user = null, profile = null, isAdmin = false;
        let actionState = null, actionMsg = null, ctxMsg = null;

        const ui = {
            auth: document.getElementById('auth-panel'),
            app: document.getElementById('app'),
            msgs: document.getElementById('messages'),
            input: document.getElementById('msg-input'),
            replyBar: document.getElementById('reply-bar')
        };

        // AUTH
        document.getElementById('btn-guest').onclick = () => {
            const nick = document.getElementById('guest-nick').value.trim();
            const tag = document.getElementById('guest-tag').value.trim().replace('@','');
            if(!nick || !tag) return;
            signInAnonymously(auth).then(res => {
                const data = { displayName: nick, usernameDisplay: tag, uid: res.user.uid };
                set(ref(db, `users/${res.user.uid}`), data);
            });
        };

        onAuthStateChanged(auth, u => {
            user = u;
            if(user) {
                get(child(ref(db), `users/${user.uid}`)).then(snap => {
                    profile = snap.val();
                    if(profile) startApp();
                });
            } else {
                ui.auth.style.display = 'flex';
                ui.app.style.display = 'none';
            }
        });

        window.doLogout = () => signOut(auth);

        function startApp() {
            ui.auth.style.display = 'none';
            ui.app.style.display = 'flex';
            setTimeout(() => ui.app.classList.add('visible'), 50);
            document.getElementById('my-name').innerText = profile.displayName;
            document.getElementById('my-tag').innerText = '@' + profile.usernameDisplay;
            isAdmin = profile.usernameDisplay === 'admin';
            loadMessages();
        }

        // MESSAGES
        window.sendMsg = () => {
            const txt = ui.input.value.trim();
            if(!txt) return;

            if(actionState === 'edit' && actionMsg) {
                update(ref(db, `messages/${actionMsg.key}`), { text: txt, isEdited: true });
            } else {
                const m = {
                    text: txt, uid: user.uid, displayName: profile.displayName,
                    createdAt: Date.now()
                };
                if(actionState === 'reply') m.replyTo = { name: actionMsg.displayName, text: actionMsg.text };
                push(ref(db, 'messages'), m);
            }
            cancelAction();
            ui.input.value = '';
        };

        window.cancelAction = () => {
            actionState = null; actionMsg = null;
            ui.replyBar.style.display = 'none';
            ui.input.placeholder = "–°–æ–æ–±—â–µ–Ω–∏–µ...";
        };

        function loadMessages() {
            onValue(ref(db, 'messages'), snap => {
                ui.msgs.innerHTML = '';
                const data = snap.val();
                if(!data) return;
                Object.entries(data).sort((a,b)=>a[1].createdAt - b[1].createdAt).forEach(([key, m]) => {
                    const isMe = m.uid === user.uid;
                    const row = document.createElement('div');
                    row.className = `msg-row ${isMe ? 'me' : 'other'}`;
                    
                    let content = m.text.replace(/</g,"&lt;");
                    if(content.match(/\.(jpg|png|gif|webp)/i)) content = `<img src="${content}" class="msg-img">`;

                    row.innerHTML = `
                        <div class="bubble" id="msg-${key}">
                            <div class="sender-name">${m.displayName}</div>
                            ${m.replyTo ? `<div style="border-left:2px solid var(--primary); padding-left:5px; font-size:0.8rem; margin-bottom:5px; opacity:0.6"><b>${m.replyTo.name}</b>: ${m.replyTo.text}</div>` : ''}
                            <div>${content}</div>
                            <span class="msg-meta">${new Date(m.createdAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}${m.isEdited?' (–∏–∑–º.)':''}</span>
                        </div>
                    `;
                    const bubble = row.querySelector('.bubble');
                    bubble.oncontextmenu = (e) => openCtx(e, {key, ...m});
                    ui.msgs.appendChild(row);
                });
                ui.msgs.scrollTop = ui.msgs.scrollHeight;
            });
        }

        // CONTEXT MENU LOGIC
        window.openCtx = (e, msg) => {
            e.preventDefault();
            ctxMsg = msg;
            const menu = document.getElementById('ctx-menu');
            menu.style.display = 'block';
            menu.style.left = Math.min(e.clientX, window.innerWidth - 190) + 'px';
            menu.style.top = Math.min(e.clientY, window.innerHeight - 150) + 'px';

            const isMine = msg.uid === user.uid;
            document.getElementById('ctx-edit').style.display = isMine ? 'block' : 'none';
            document.getElementById('ctx-del').style.display = (isMine || isAdmin) ? 'block' : 'none';
        };

        window.handleCtx = (act) => {
            if(act === 'reply') {
                actionState = 'reply'; actionMsg = ctxMsg;
                ui.replyBar.style.display = 'flex';
                document.getElementById('reply-name').innerText = ctxMsg.displayName;
                document.getElementById('reply-text').innerText = ctxMsg.text;
                ui.input.focus();
            } else if(act === 'edit') {
                actionState = 'edit'; actionMsg = ctxMsg;
                ui.input.value = ctxMsg.text;
                ui.input.placeholder = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ...";
                ui.input.focus();
            } else if(act === 'delete') {
                if(confirm('–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?')) remove(ref(db, `messages/${ctxMsg.key}`));
            }
            document.getElementById('ctx-menu').style.display = 'none';
        };

        document.addEventListener('click', () => document.getElementById('ctx-menu').style.display = 'none');

        // MOBILE VIEW HELPERS
        window.openChatView = () => document.body.classList.add('chat-open');
        window.closeChatView = () => document.body.classList.remove('chat-open');
        
        // THEME
        window.showSettings = () => { document.getElementById('menu-main').style.display='none'; document.getElementById('menu-settings').classList.add('active'); };
        window.hideSettings = () => { document.getElementById('menu-settings').classList.remove('active'); document.getElementById('menu-main').style.display='block'; };
        window.applyTheme = () => {
            const root = document.documentElement.style;
            root.setProperty('--primary', document.getElementById('set-primary').value);
            root.setProperty('--font-size', document.getElementById('set-font').value + 'px');
        };
        window.saveTheme = () => { localStorage.setItem('theme', JSON.stringify({p: document.getElementById('set-primary').value, f: document.getElementById('set-font').value})); toggleDrawer(false); };
    </script>
</body>
</html>
